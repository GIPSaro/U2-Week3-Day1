<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Esercizio sulle classi</title>
  </head>
  <body>
    <h2>Esercizio 2</h2>
    <div class="registration">
      <div class="register-pet">
        <h3>Inserisci Animale</h3>
        <form id="aggiungiForm">
          <label for="petName">Nome Animale</label>
          <input
            type="text"
            name="petName"
            id="petName"
            placeholder="Nome Animale"
            required
          />
          <br />

          <label for="ownerName">Nome Padrone</label>
          <input
            type="text"
            name="ownerName"
            id="ownerName"
            placeholder="Nome Padrone"
            required
          />
          <br />

          <label for="species">Specie</label>
          <input
            type="text"
            name="species"
            id="species"
            placeholder="Specie Animale"
            required
          />
          <br />

          <label for="breed">Razza</label>
          <input
            type="text"
            name="breed"
            id="breed"
            placeholder="Razza Animale"
            required
          />
          <br />
          <button type="submit">Aggiungi Animale</button>
        </form>
        <h3>Lista Animali</h3>
        <div id="listaAnimali"></div>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
